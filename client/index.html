<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
  	<h3>People</h3>
  	<div id="users"></div>
  </div>

  <div class="chat__main">
  	 <ol id="msgs" class="chat__messages"></ol>

  	 <div class="chat__footer">  	 	
        <form id="msgForm" onsubmit="submitFunc(); return false">
  	       <input type="text" name="message" autofocus autocomplete="off">
  	       <button type="submit">Send</button>
        </form>
        <button id="location" onclick="geoLocation()">Send Location</button>
  	 </div>
  </div>
  <br>   
  <script id="msg-template" type="text/template">
     <li class="message">
  	   <div class="message__title">
  	   	<h4>{{from}}</h4>
  	   	<span>{{time}}</span>
  	   </div>
  	   <div class="message__body">
  	   	<p>{{msg}}</p>
  	   </div>
  	 </li>   
  </script> 
  <script id="geo-msg-template" type="text/template">
  	<li class="message">
  	   <div class="message__title">
  	   	<h4>{{from}}</h4>
  	   	<span>{{time}}</span>
  	   </div>
  	   <div class="message__body">
  	   	<p>
  	   	  <a href="{{url}}" target="_blank">My Current Location</a>
  	   	</p>
  	   </div>
  	</li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/lib/jquery-3.3.1.min.js"></script>
  <script src="/js/lib/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
